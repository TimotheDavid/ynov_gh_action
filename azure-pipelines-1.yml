trigger:
- main  # Or the branch you want to trigger the pipeline

pool:
  name: localMContainer

jobs:
- job: build
  displayName: 'Build and Deploy Vue.js App'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'  # Specify the Node.js version
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    displayName: 'Install dependencies and build'

  - task: CopyFiles@2
    inputs:
      contents: 'dist/**'  # Copy all files from the dist directory
      targetFolder: '$(Build.ArtifactStagingDirectory)'  # Destination folder for artifacts
    displayName: 'Copy files to artifact staging directory'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'  # Path to the files to upload
      artifactName: 'drop'  # Name of the artifact
      publishLocation: 'Container'  # Location to publish the artifacts
    displayName: 'Publish build artifacts'


