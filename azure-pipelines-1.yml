trigger:
  - main  # Adjust this to your branch name

pool:
  name: localMContainer

jobs:
  - job: Build
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '14.x'  # Specify the Node.js version you need
        displayName: 'Install Node.js'

      - script: |
          npm install
          npm run build
        displayName: 'npm install and build'

      # Copy dist folder contents to artifact staging directory
      - task: CopyFiles@2
        inputs:
          SourceFolder: 'dist'
          Contents: '**'
          TargetFolder: '$(Build.ArtifactStagingDirectory)/dist'
        displayName: 'Copy dist folder contents'

      # Publish dist folder as artifact
      - task: PublishBuildArtifacts@1
        inputs:
          pathToPublish: '$(Build.ArtifactStagingDirectory)/dist'
          artifactName: 'vuejs-app'
        displayName: 'Publish Artifact'
